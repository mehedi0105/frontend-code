<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Platform</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- Navbar (start) -->
        <div id="navbar" class="ps-5 pe-5"></div>
        <!-- Navbar (end)) -->
    </header>

    <main>
        <div class="container mt-5">
            <h2 class="text-center mb-2">Submit Your Rating</h2>
            <form id="ratingForm" class="w-50 m-auto" onsubmit="FreelancerReveiw(event)">
                <div class="form-group">
                    <label for="rating">Rating:</label>
                    <select class="form-select" id="ratingSelect" name="rating">
                        <option>☆☆☆☆⭐</option>
                        <option>☆☆☆⭐⭐</option>
                        <option>☆☆⭐⭐⭐</option>
                        <option>☆⭐⭐⭐⭐</option>
                        <option>⭐⭐⭐⭐⭐</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="review_text">Review Text:</label>
                    <textarea class="form-control" id="review_text" name="review_text" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Submit</button>
            </form>
        </div>
    </main>


    <footer class="text-center text-white border-top border-bottom "
        style="margin-top: 1000px; background-color: rgb(243, 243, 243);">
        <div class="container p-4 pb-0">
            <!-- Section: CTA -->
            <section class="border-bottom">
                <p class="d-flex justify-content-center align-items-center">
                    <span class="me-3 text-dark">Register for free</span>
                    <button data-mdb-ripple-init type="button" class="btn btn-outline-light btn-primary btn-rounded">
                        Sign up!
                    </button>
                </p>
            </section>
            <!-- Section: CTA -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center p-3 text-dark">
            © 2024 Copyright:
            <a class="text-dark fw-bold" href="#">MD MEHEDI HASAN</a>
        </div>
    </footer>
    <script src="./app.js"></script>
    <script src="./navbar.js"></script>
    <script src="./auth.js"></script>
    <script src="./job.js"></script>
    <script src="./proposal.js"></script>
    <script src="./cliants.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
