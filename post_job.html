<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Job</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Navbar (start) -->
    <div id="navbar"></div>
    <!-- Navbar (end)) -->

    <!-- Post Job Form (start) -->
    <div class="container mt-5 w-50 job-container">
        <div class="jobs-form-image">
            <img src="./images/jobs.jpg" width="100%" alt="">
        </div>
        <form class="jobs-form" id="jobs-form" onsubmit="postjob(event)">
            <div class="form-group">
                <label class="fw-bold" for="jobTitle">Job title *</label>
                <input type="text" class="form-control p-3 mb-3" id="jobTitle" placeholder="Enter job title"
                    name="title" required>
            </div>
            <div class="form-group">
                <label class="fw-bold" for="job-type">Job-type *</label>
                <select class="form-control p-3 mb-3" id="job_type" name="job_type" required>
                    <option value="Part-time">Part-time</option>
                    <option value="Remote">Remote</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label class="fw-bold" for="category">category *</label>
                <select class="form-control p-3 mb-3" id="category" name="category" required>
                    <option value="1">Software Engineering</option>
                    <option value="2">Web Development</option>
                    <option value="3">Mobile Development</option>
                    <option value="4">Data Science</option>
                    <option value="5">Artificial Intelligence</option>
                    <option value="6">DevOps</option>
                    <option value="7">Cyber Security</option>
                    <option value="8">Cloud Computing</option>
                    <option value="9">Networking</option>
                </select>
            </div>
            <div class="form-group">
                <label class="fw-bold" for="salary">Salary? *</label>
                <input type="number" step="0.01" class="form-control p-3 mb-3" id="salary"
                    placeholder="Enter your job Salary?" name="salary" required>
            </div>
            <div class="form-group mb-3">
                <label class="fw-bold" for="description">Job description</label>
                <textarea class="form-control" id="description" rows="3" placeholder="write your jobs description."
                    name="description" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Post Job</button>
        </form>
    </div>
    <!-- Post Job Form (end) -->
    <script src="./app.js"></script>
    <script src="auth.js"></script>
    <script src="./navbar.js"></script>
    <script src="./job.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
